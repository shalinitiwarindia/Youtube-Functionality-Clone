<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search">
            <button onclick="searchVideos()"><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="Search" /></button>
        </div>
        <div class="icons">
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
            
            <img src="https://cdn-icons-png.flaticon.com/512/8847/8847419.png" alt="User Profile" class="profile-icon">
        </div>
    </nav>
    
    <div id="show_videos" class="videos-grid"></div>

    <script src="script.js"></script>
</body>
</html>
